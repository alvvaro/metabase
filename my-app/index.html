<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <meta charset="UTF-8" />
    <title>Template Playground</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
      }

      * {
        box-sizing: border-box;
      }

      #sidebar {
        width: 220px;
        padding: 1rem;
        border-right: 1px solid #ddd;
        overflow-y: auto;
      }

      #content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      @media (min-width: 1200px) {
        #content {
          flex-direction: row;
        }
      }

      #code {
        flex: 1;
        overflow: auto;
        background: #f9f9f9;
        border-bottom: 1px solid #ddd;
      }

      #code pre {
        margin: 0;
        white-space: pre;
        height: 100%;
      }

      #code code {
        height: 100%;
        padding: 10px;
      }

      #preview {
        flex: 1;
        border: 0;
      }

      .template-item {
        cursor: pointer;
        margin-bottom: 0.5rem;
      }

      .template-item.active {
        font-weight: bold;
      }
    </style>
    <!-- highlight.js styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    />
  </head>
  <body>
    <div id="sidebar"></div>
    <div id="content">
      <div id="code">
        <pre><code class="language-html"></code></pre>
      </div>
      <iframe id="preview"></iframe>
    </div>

    <!-- Our vanilla JS entry -->
    <script type="module" src="/main.js"></script>
    <!-- highlight.js core -->
  </body>
</html>
